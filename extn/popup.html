<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-size: 12px;
        }
        .section {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .button:hover {
            background-color: #1565c0;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        .status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .current-ticket {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">ðŸŽ« API Invoker</div>
    <div class="subtitle">Zoho Ticket Integration</div>
</div>

<div class="section">
    <div class="label">Current Ticket:</div>
    <div id="currentTicket" class="current-ticket">
        Not on a ticket page
    </div>
</div>

<div class="section">
    <div class="label">API Configuration:</div>
    <div class="input-group">
        <input type="url" id="apiEndpoint" placeholder="https://support.uat.karmayogibharat.net/zoho_plugin/ticket/details">
    </div>
    <div class="input-group">
        <input type="text" id="apiKey" placeholder="API Key (optional)">
    </div>
</div>

<div class="section">
    <button id="testApi" class="button">Test API Connection</button>
    <button id="invokeApi" class="button" disabled>Invoke API for Current Ticket</button>
</div>

<div id="status" class="status" style="display: none;"></div>

<script src="popup.js"></script>
</body>
</html>
